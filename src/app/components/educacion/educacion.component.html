<div class="row">
    
    <span class="botones">
        <button id="editar"><svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-circle-plus" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
            <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
            <path d="M12 12m-9 0a9 9 0 1 0 18 0a9 9 0 1 0 -18 0"></path>
            <path d="M9 12l6 0"></path>
            <path d="M12 9l0 6"></path>
         </svg></button>
        <h3>Educacion</h3>
    </span>
    <div *ngFor="let educacion of educacionList">
        <button id="editar">Editar </button>
        <div class="col-8">
            <img [src]="educacion.img" width="90em" height="90em" alt="">
  
            <div>
                <h4>{{educacion.institucion}} </h4>
                <p>{{educacion.descripcion}}</p>

                <p><time>{{educacion.fechaInicio}}</time>-<time>{{educacion.fechaFinal}}</time></p>
        </div>

        </div>
    </div>
</div>
